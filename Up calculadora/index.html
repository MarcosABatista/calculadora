<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link style -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>calculadora</title>
  </head>
  <body>
    <div id="calculadora">
      <form name="calcform" method="post" action="">
        <input type="text" name="visor" id="visor" />

        <table id="calc">
          <tr>
            <td>
              <input
                type="button"
                name="num9"
                class="num"
                value="9"
                onclick="calcNum(9)"
              />
            </td>
            <td>
              <input
                type="button"
                name="num8"
                class="num"
                value="8"
                onclick="calcNum(8)"
              />
            </td>
            <td>
              <input
                type="button"
                name="num7"
                class="num"
                value="7"
                onclick="calcNum(7)"
              />
            </td>
            <td>
              <input
                type="button"
                name="somar"
                class="oper"
                value="+"
                onclick="calcParse('somar')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name="num6"
                class="num"
                value="6"
                onclick="calcNum(6)"
              />
            </td>
            <td>
              <input
                type="button"
                name="num5"
                class="num"
                value="5"
                onclick="calcNum(5)"
              />
            </td>
            <td>
              <input
                type="button"
                name="num4"
                class="num"
                value="4"
                onclick="calcNum(4)"
              />
            </td>
            <td>
              <input
                type="button"
                name="subtrair"
                class="oper"
                value="-"
                onclick="calcParse('subtrair')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name="num3"
                class="num"
                value="3"
                onclick="calcNum(3)"
              />
            </td>
            <td>
              <input
                type="button"
                name="num2"
                class="num"
                value="2"
                onclick="calcNum(2)"
              />
            </td>
            <td>
              <input
                type="button"
                name="num1"
                class="num"
                value="1"
                onclick="calcNum(1)"
              />
            </td>
            <td>
              <input
                type="button"
                name="multiplicar"
                class="oper"
                value="x"
                onclick="calcParse('multiplicar')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name="num0"
                class="num"
                value="0"
                onclick="calcNum(0)"
              />
            </td>
            <td>
              <input
                type="button"
                name="igual"
                class="num"
                value="="
                onclick="calcParse('resultado')"
              />
            </td>
            <td>
              <input
                type="button"
                name="limpar"
                class="num"
                value="C"
                onclick="calcLimpar()"
              />
            </td>
            <td>
              <input
                type="button"
                name="dividir"
                class="oper"
                value="&divide;"
                onclick="calcParse('dividir')"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>

    <!-- script -->
    <script src="assets/script.js"></script>
  </body>
</html>
